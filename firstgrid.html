<html>
    <head>
        <title>Bootstrap Grid System</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdncdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://stackpath.bootstrapcdncdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style>
    .col {
        text-align: center;
        border: 1px rgb(0, 0, 46);
    }
</style>
    </head>

    <body>
        <h3>Equal width column grid</h3>
       <div class="container">
        <div class="row">
            <div class="col">
                column 1
            </div>
            <div class="col">
                column 2
            </div>
            <div class="col">
                column 3
            </div>
        </div>
       </div>
    </body>
</html>
